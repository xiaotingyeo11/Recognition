<!DOCTYPE html>
<html>
    <head>
		<link rel="stylesheet" href="../public/css/styles.css">
        <link rel="stylesheet" href="../public/css/materialize.css">
		
        <script type="text/javascript" src="../public/js/face-api.js"></script>
        <script type="text/javascript" src="../public/js/commons.js"></script>
        <script type="text/javascript" src="../public/js/drawing.js"></script>
        <script type="text/javascript" src="../public/js/faceDetectionControls.js"></script>
        <script type="text/javascript" src="../public/js/bbt.js"></script>
        <script type="text/javascript" src="../public/js/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="../public/js/materialize.min.js"></script>
		<script type="text/javascript" src="../public/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="../public/js/webcamdetection.js"></script>
    </head>
    <body>
       
				
					  <div class="center-content page-container">

            <!--<div class="progress" id="loader">
                <div class="indeterminate"></div>
            </div>-->
            <div style="position: relative; margin-bottom: 0px;" class="margin">
                <video onloadedmetadata="onPlay(this)" style="width:450px; height:340px;" id="inputVideo" autoplay muted></video>
                <canvas id="overlay" style="width:450px; height:340px;" />
                <canvas id="overlay1" style="width:450px; height:340px;" />
            </div>
            <div id="detectedStatus" style="background-color: green;width: 450px;text-align: center;color: white;"></div>
            <div class="row side-by-side">

                <!-- face_detector_selection_control -->
                <div id="face_detector_selection_control" class="row input-field" style="margin-right: 20px; visibility: hidden;">
                    <select id="selectFaceDetector">
                        <option value="ssd_mobilenetv1">SSD Mobilenet V1</option>
                        <option value="tiny_face_detector">Tiny Face Detector</option>
                        <option value="mtcnn">MTCNN</option>
                    </select>
                    <label>Select Face Detector</label>
                </div>
                <!-- face_detector_selection_control -->

                <!-- fps_meter -->
                <div id="fps_meter" class="row side-by-side" style="visibility: hidden;">
                    <div>
                        <label for="time">Time:</label>
                        <input disabled value="-" id="time" type="text" class="bold">
                        <label for="fps">Estimated Fps:</label>
                        <input disabled value="-" id="fps" type="text" class="bold">
                    </div>
                </div>
                <!-- fps_meter -->

            </div>


            <!-- ssd_mobilenetv1_controls -->
            <span id="ssd_mobilenetv1_controls" style="visibility: hidden;">
                <div class="row side-by-side">
                    <div class="row">
                        <label for="minConfidence">Min Confidence:</label>
                        <input disabled value="0.5" id="minConfidence" type="text" class="bold">
                    </div>
                    <button
                        class="waves-effect waves-light btn"
                        onclick="onDecreaseMinConfidence()"
                        >
                        <i class="material-icons left">-</i>
                    </button>
                    <button
                        class="waves-effect waves-light btn"
                        onclick="onIncreaseMinConfidence()"
                        >
                        <i class="material-icons left">+</i>
                    </button>
                </div>
            </span>
            <!-- ssd_mobilenetv1_controls -->

            <!-- tiny_face_detector_controls -->
            <span id="tiny_face_detector_controls" style="visibility: hidden;">
                <div class="row side-by-side">
                    <div class="row input-field" style="margin-right: 20px;">
                        <select id="inputSize">
                            <option value="" disabled selected>Input Size:</option>
                            <option value="128">128 x 128</option>
                            <option value="160">160 x 160</option>
                            <option value="224">224 x 224</option>
                            <option value="320">320 x 320</option>
                            <option value="416">416 x 416</option>
                            <option value="512">512 x 512</option>
                            <option value="608">608 x 608</option>
                        </select>
                        <label>Input Size</label>
                    </div>
                    <div class="row">
                        <label for="scoreThreshold">Score Threshold:</label>
                        <input disabled value="0.5" id="scoreThreshold" type="text" class="bold">
                    </div>
                    <button
                        class="waves-effect waves-light btn"
                        onclick="onDecreaseScoreThreshold()"
                        >
                        <i class="material-icons left">-</i>
                    </button>
                    <button
                        class="waves-effect waves-light btn"
                        onclick="onIncreaseScoreThreshold()"
                        >
                        <i class="material-icons left">+</i>
                    </button>
                </div>
            </span>
            <!-- tiny_face_detector_controls -->

            <!-- mtcnn_controls -->
            <span id="mtcnn_controls" style="visibility: hidden;">
                <div class="row side-by-side">
                    <div class="row">
                        <label for="minFaceSize">Minimum Face Size:</label>
                        <input disabled value="20" id="minFaceSize" type="text" class="bold">
                    </div>
                    <button
                        class="waves-effect waves-light btn"
                        onclick="onDecreaseMinFaceSize()"
                        >
                        <i class="material-icons left">-</i>
                    </button>
                    <button
                        class="waves-effect waves-light btn"
                        onclick="onIncreaseMinFaceSize()"
                        >
                        <i class="material-icons left">+</i>
                    </button>
                </div>
            </span>
			
			</div>
            <!-- mtcnn_controls -->

            <script>
                
            </script>
    </body>
</html>
